<div class="row">
  <div class="col-md-6">
    <div class="form-group">
      <label for="pwd">Nome <span class="text-danger">*</span>:</label>
      <input name="observerName" type="text" ng-model="observer.name" placeholder="Nome" class="form-control" required>
    </div>
    <div class="form-group" >
      <label for="email">E-mail <span class="text-danger">*</span>:</label>
      <input name="name="observerEmail" type="email" placeholder="E-mail" ng-model="observer.email" class="form-control" required>
    </div>
    <div class="form-group" >
      <label for="papel">Papel:</label>
      <input name="name="observerRole" type="text" class="form-control" ng-model="observer.role" placeholder="Insira aqui o papel. Ex: Psicóloga">
    </div>
    <span class="text-danger">* Campo Obrigatório</span>

  </div>
</div>
